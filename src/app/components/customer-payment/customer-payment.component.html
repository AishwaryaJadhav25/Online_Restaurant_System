<div class="container-fluid"  style="background-color:rgb(156, 156, 238) ;height: 1000px;">
    <div class="row" >
        <div class="col-sm">
            <img src="assets/tasteride.jpg" style="padding-bottom: 40px;">
        </div>
        <div class="col-sm">   
            <form #f="ngForm">
                <div class="form-group">
                        <label>Select Payment Mode:</label>
                        <select name="mode" #mode class="form-control">
                            <option value="0">Cash On Delivery</option>
                            <option value="1">Online Payment</option>
                        </select><br>  
                        <button style="background-color: lightcoral;border-radius: 5px;color: white;" (click)=smode(mode.value)>Select Mode</button>            
                 </div>
                 <div class="form-group" *ngIf="confirm" >
                    <label>Address</label>
                    <input type="text" name="add" #bnm="ngModel" [(ngModel)]="currentcustomer.address" class="form-control"/>
                    <button style="background-color: lightcoral;border-radius: 5px;color: white;" (click)=edit()>Change</button> 
                    <button style="background-color: lightcoral;border-radius: 5px;color: white;margin-left: 5px;" (click)=noedit()>Confirm</button>                       
                 </div>
                <div class="form-group" *ngIf="flag">
                    <label>Bill Amount:</label>
                    <input type="number" name="amt" value={{total}} class="form-control" disabled/>
                </div>
                <button style="background-color: lightcoral;border-radius: 5px;color: white;" *ngIf="add && flag" (click)=pay()>Pay</button>
                <button style="background-color: lightcoral;border-radius: 5px;color: white;" *ngIf="add && !flag" (click)=pay()>Proceed</button>             
                <button style="background-color: lightcoral;border-radius: 5px;color: white;margin-left: 5px;" *ngIf="add" (click)=cancle()>Cancle</button>            
            </form>
        </div>
        <div class="col-sm"></div>
    </div>
</div>
